<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="images/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicons/favicon.ico">
  <title>CIOOS Assetmap</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./css/asset.css" type="text/css">
  <link rel="stylesheet" href="./css/ol.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Quicksand:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

</head>
<body>
  <div class="map-container" id="asset_map_container">
    <div id="containerHeader">
      <div id="header">
        <a id="headerImg">
          <img id="headerimgsrc" src="images/siooc_banner_fr-1.png" width="392" height="41">
        </a>
        <a id="headerTranslation" href="">EN</a>
      </div>
    </div>
    <div id="map" class="map" ></div>
    <div id="category_panel" class="category-selection"></div>
    <div id="variable_panel" class="variable-selection tab-content"></div>
    <div id="paneldesccontainer"  class="sidebar-right_closed">
      <div id="hideshow_desc" class="panel_details_hideshow" onClick="toggleDescriptionPanel()"></div>
      <div id="dataset_desc" class="panel_details"></div>
    </div>
    <div class="panel_search_info" style="text-align:center" id="dataset_search_stats"></div>
    

  </div>
    <script src="bundle.js"></script>
      <script>



        function toggleDescriptionPanel()
        {
          // switch classe for side_bar
          let  element = document.getElementById("paneldesccontainer");
          if  (element.classList.contains("sidebar-right_closed"))
          {
            element.classList.remove("sidebar-right_closed");
            element.classList.add("sidebar-right");
          }
          else
          {
            element.classList.remove("sidebar-right");
            element.classList.add("sidebar-right_closed");
          }
        }


        var $ = AssetMap.jQuery
        $(function() {
           AssetMap.buildMap({
            "base_url": "https://cioosatlantic.ca/ckan/",
            "api_url": "https://cioosatlantic.ca/ckan/api/",
            "dataset_url": "https://cioosatlantic.ca/ckan/",
            "organization_url": "https://cioosatlantic.ca/ckan/",
            "add_language_url": true,
            "support_multilanguage": true,
            "initial_page_size": 500,
            "page_size": 500,
            "restrict_json_return": true,
            "support_time": false,
            "support_vertical": false,
            "support_eov": false,
            "use_basic_auth": false,
            "images_path":"images"
          });
        });
          </script>

</body>
</html>
