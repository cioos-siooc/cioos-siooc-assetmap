<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="images/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicons/favicon.ico">
  <title>CIOOS Assetmap</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./css/asset.css" type="text/css">
  <link rel="stylesheet" href="./css/ol.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Quicksand:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

</head>
<body>
  <div class="map-container" id="asset_map_container">
    <div id="containerHeader">
      <div id="header">
        <a id="headerImg">
          <img id="headerimgsrc" src="images/siooc_banner_fr-1.png">
        </a>
        <div id="app_title">AssetMap</div>
        <a id="headerTranslation" href="">EN</a>
        <!-- Trigger/Open The Modal -->
        <a id="headerAbout" onClick="showModal()">?</a>

        <!-- The Modal -->
        <div id="headerAboutModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span id="titleAbout"></span>
              <span class="close" onclick="hideModal()">&times;</span>
            </div>
            <div class="modal-body">
              <p id="descAbout"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div id="map" class="map" ></div>
    <div id="category_panel" class="category-selection"></div>
    <div id="variable_panel" class="variable-selection tab-content"></div>
    <div id="paneldesccontainer"  class="sidebar-right">
      <div id="hideshow_desc" class="panel_details_hideshow" onClick="toggleDescriptionPanel()"></div>
      <div id="dataset_desc" class="panel_details"></div>
    </div>
    <div class="panel_search_info" style="text-align:center" id="dataset_search_stats"></div>
    

  </div>
    <script>
      global = globalThis
    </script>
    <script src="bundle.js"></script>
      <script>
        function showModal() {
          var modal = document.getElementById("headerAboutModal");
          modal.style.display = "block";
        }

        function hideModal() {
          var modal = document.getElementById("headerAboutModal");
          modal.style.display = "none";
        }

        function toggleDescriptionPanel()
        {
          // switch classe for side_bar
          let  element = document.getElementById("paneldesccontainer");
          let chevronDown = document.getElementById("chevronDown");
          let chevronUp = document.getElementById("chevronUp");
          if  (element.classList.contains("sidebar-right_closed"))
          {
            element.classList.remove("sidebar-right_closed");
            element.classList.add("sidebar-right");
            chevronUp.style.display = "none";
            chevronDown.style.display = "block";
          }
          else
          {
            element.classList.remove("sidebar-right");
            element.classList.add("sidebar-right_closed");
            chevronUp.style.display = "block";
            chevronDown.style.display = "none";
          }
        }


        var $ = AssetMap.jQuery
        $(function() {
           AssetMap.buildMap({
            "base_url": "https://catalogue.cioos.ca/",
            "api_url": "https://catalogue.cioos.ca/api/",
            "dataset_url": "https://catalogue.cioos.ca/",
            "organization_url": "https://catalogue.cioos.ca/",
            "add_language_url": true,
            "support_multilanguage": true,
            "initial_page_size": 500,
            "page_size": 500,
            "restrict_json_return": true,
            "support_time": false,
            "support_vertical": false,
            "support_eov": true,
            "use_basic_auth": false,
            "images_path":"images"
          });

          window.onclick = function(event) {
            var modal = document.getElementById("headerAboutModal");
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
        });
          </script>

</body>
</html>
